<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Notifications</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div x-data="notificationApp()" class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Android Notifications</h1>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Device Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Device</label>
                    <select x-model="selectedDevice" @change="loadNotifications" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">All Devices</option>
                        <template x-for="device in devices" :key="device.device_id">
                            <option :value="device.device_id" x-text="device.device_name"></option>
                        </template>
                    </select>
                </div>

                <!-- Date Range -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                    <input type="date" x-model="startDate" @change="loadNotifications" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                    <input type="date" x-model="endDate" @change="loadNotifications" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Search -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" x-model="searchQuery" @input="loadNotifications" placeholder="Search notifications..." class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>

            <!-- Clear Filters Button -->
            <div class="mt-4">
                <button @click="clearFilters" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Clear Filters
                </button>
            </div>
        </div>

        <!-- Device Name Management -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Device Names</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Device</label>
                    <select x-model="deviceToRename" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a device</option>
                        <template x-for="device in devices" :key="device.device_id">
                            <option :value="device.device_id" x-text="device.device_name"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">New Name</label>
                    <div class="flex gap-2">
                        <input type="text" x-model="newDeviceName" placeholder="Enter new name" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <button @click="setDeviceName" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Set Name
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notifications List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Notifications</h2>
                <button @click="deleteAll" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Delete All
                </button>
            </div>

            <div class="space-y-4">
                <template x-for="notification in notifications" :key="notification.id">
                    <div class="border rounded-lg p-4 hover:bg-gray-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-medium" x-text="notification.title"></h3>
                                <p class="text-gray-600" x-text="notification.message"></p>
                                <div class="mt-2 text-sm text-gray-500">
                                    <span x-text="formatDate(notification.timestamp)"></span>
                                    <span class="mx-2">•</span>
                                    <span x-text="notification.package_name"></span>
                                    <template x-if="notification.from">
                                        <span>
                                            <span class="mx-2">•</span>
                                            <span x-text="notification.from"></span>
                                        </span>
                                    </template>
                                </div>
                            </div>
                            <button @click="deleteNotification(notification.id)" class="text-red-500 hover:text-red-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        function notificationApp() {
            return {
                notifications: [],
                devices: [],
                selectedDevice: '',
                startDate: '',
                endDate: '',
                searchQuery: '',
                deviceToRename: '',
                newDeviceName: '',

                async init() {
                    await this.loadDevices();
                    await this.loadNotifications();
                },

                async loadDevices() {
                    try {
                        const response = await fetch('/api/notifications/devices');
                        this.devices = await response.json();
                    } catch (error) {
                        console.error('Error loading devices:', error);
                    }
                },

                async loadNotifications() {
                    try {
                        let url = '/api/notifications';
                        const params = new URLSearchParams();

                        if (this.selectedDevice) {
                            url = `/api/notifications/device/${this.selectedDevice}`;
                        }

                        if (this.startDate && this.endDate) {
                            params.append('start', this.startDate);
                            params.append('end', this.endDate);
                        }

                        if (this.searchQuery) {
                            params.append('q', this.searchQuery);
                        }

                        if (params.toString()) {
                            url += '?' + params.toString();
                        }

                        const response = await fetch(url);
                        this.notifications = await response.json();
                    } catch (error) {
                        console.error('Error loading notifications:', error);
                    }
                },

                async deleteNotification(id) {
                    if (!confirm('Are you sure you want to delete this notification?')) return;

                    try {
                        await fetch(`/api/notifications/${id}`, { method: 'DELETE' });
                        await this.loadNotifications();
                    } catch (error) {
                        console.error('Error deleting notification:', error);
                    }
                },

                async deleteAll() {
                    if (!confirm('Are you sure you want to delete all notifications?')) return;

                    try {
                        await fetch('/api/notifications/all', { method: 'DELETE' });
                        await this.loadNotifications();
                    } catch (error) {
                        console.error('Error deleting all notifications:', error);
                    }
                },

                async setDeviceName() {
                    if (!this.deviceToRename || !this.newDeviceName) return;

                    try {
                        await fetch('/api/devices', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                device_id: this.deviceToRename,
                                device_name: this.newDeviceName,
                            }),
                        });

                        await this.loadDevices();
                        this.newDeviceName = '';
                    } catch (error) {
                        console.error('Error setting device name:', error);
                    }
                },

                clearFilters() {
                    this.selectedDevice = '';
                    this.startDate = '';
                    this.endDate = '';
                    this.searchQuery = '';
                    this.loadNotifications();
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleString();
                },
            };
        }
    </script>
</body>
</html>
